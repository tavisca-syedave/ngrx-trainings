<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <h3>Products</h3>
      </div>
      <div class="row">
        <div class="filters full-width">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                class="form-control"
                (keyup)="searchProducts($event)"
                (search)="searchProducts()"
                placeholder="Enter Product name or Category"
              />
            </div>
            <div class="col-5">
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  (change)="sortProducts()"
                  id="sort-asc"
                  name="sortOrder"
                  class="custom-control-input"
                  checked
                />
                <label class="custom-control-label" for="sort-asc">Sort</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  (change)="sortProducts('true')"
                  id="reverse-sort"
                  name="sortOrder"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="reverse-sort"
                  >Reverse Sort</label
                >
              </div>
            </div>
          </div>

        </div>

        <table class="table table-striped table-bordered table-dark">
          <thead>
            <tr>
              <th *ngFor="let h of headers">{{ h }}</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prd of products" (click)="editProduct(prd)">
              <td *ngFor="let h of headers">
                {{ prd[h] }}
              </td>
              <td>
                <button class="btn btn-small btn-danger" (click)="delete(prd)">
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-6">
      <div class="row editor">
        <h3>Product Editor</h3>
      </div>
      <div class="row editor">
        <form name="frmprd" class="full-width">
          <div class="form-group">
            <label>Product Id</label>
            <!--Data Binding Two Way with ngModel-->
            <input
              type="text"
              name="ProductId"
              [(ngModel)]="product.ProductId"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Product Name</label>
            <input
              type="text"
              name="ProductName"
              [(ngModel)]="product.ProductName"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input
              type="text"
              name="Price"
              [(ngModel)]="product.Price"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Category</label>
            <select
              name="Category"
              [(ngModel)]="product.Category"
              class="form-control"
            >
              <option *ngFor="let c of cats" value="{{ c }}">{{ c }}</option>
            </select>
          </div>
          <div class="form-group float-right">
            <input
              type="button"
              value="New"
              class="actions btn btn-warning"
              (click)="clear()"
            />
            <input
              type="button"
              value="Save"
              class="actions btn btn-success"
              (click)="save()"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
